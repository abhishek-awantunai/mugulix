<div class="container-fluid home">
  <div class="row">
    <div class="col-sm-12">
      <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
    </div>
    <div class="col-sm-6 mar-tb-30">
      <form #homeApiForm="ngForm" novalidate (submit)="updateHomeAPI(homeApiForm?.value)">
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter Coupon" name="coupon"
            [ngModel]="homeApiData?.coupon" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter image 1" name="image1"
            [ngModel]="homeApiData?.image1" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter image 2" name="image2"
            [ngModel]="homeApiData?.image2" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter image 3" name="image3"
            [ngModel]="homeApiData?.image3" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter image 4" name="image4"
            [ngModel]="homeApiData?.image4" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter image 5" name="image5"
            [ngModel]="homeApiData?.image5" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter caption 1" name="caption1"
            [ngModel]="homeApiData?.caption1" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter caption 3" name="caption2"
            [ngModel]="homeApiData?.caption2" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter caption 3" name="caption3"
            [ngModel]="homeApiData?.caption3" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter caption 4" name="caption4"
            [ngModel]="homeApiData?.caption4" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter caption 5" name="caption5"
            [ngModel]="homeApiData?.caption5" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter advImg 1" name="advImg1"
            [ngModel]="homeApiData?.advImg1" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter advImg 2" name="advImg2"
            [ngModel]="homeApiData?.advImg2" required />
        </div>
        <div class="form group mar-tb-5">
          <input class="form-control" type="text" placeholder="Enter advImg 3" name="advImg3"
            [ngModel]="homeApiData?.advImg3" required />
        </div>
        <button type="submit" class="btn btn__blue" [disabled]="homeApiForm?.invalid">Update Home API</button>
      </form>
    </div>
  </div>
</div>
